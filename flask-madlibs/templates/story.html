<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Your Story</title>
    <style>
      body {
        background-image: url(https://jennvo.com/wp-content/uploads/2018/09/madlibs-phillreactions.png);
        background-size: cover; /* Cover the entire body */
        background-position: center; /* Center the background image */
        background-repeat: repeat;
      }
      h1 {
        background-color: #6fb98f; /* Light grey background */
        border: 1px solid #3bdb51;
        text-align: center; /* Grey border */
      }
      .story-box {
        margin: 20px;
        padding: 20px;
        border: 1px solid #ccc;
        box-shadow: 4px 4px 8px rgba(0, 0, 0, 0.1);
        background-color: #f9f9f9;
        max-width: 600px;
        margin: auto; /* Centers the box */
        font-size: 30px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="story-box">
      <h1>Your Story</h1>
      {{story|safe}}
    </div>
  </body>
</html>
