<!-- templates/edit_user_report.html -->
{% extends 'base.html' %}

{% block title %}Edit {{ user.first_name }} {{ user.last_name }}{% endblock %}

{% block content %}

<div class="d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <form action="/users/edit/{{ user.id }}" method="post" class="p-4 border rounded shadow" style="width: 350px; background-color: white;">
           <h1>Edit a user {{ user.first_name }} {{ user.last_name }}</h1>
        <div class="form-group">
            <label for="first_name">First Name:</label>
            <input type="text" name="first_name" id="first_name" class="form-control" value="{{ user.first_name }}" required>
        </div>
        <div class="form-group">
            <label for="last_name">Last Name:</label>
            <input type="text" name="last_name" id="last_name" class="form-control" value="{{ user.last_name }}" required>
        </div>
        <div class="form-group">
            <label for="image_url">Image URL:</label>
            <input type="text" name="image_url" id="image_url" class="form-control" value="{{ user.image_url }}">
        </div>
           <a href="/" class="btn btn-info">Cancel</a>
        <button type="submit" class="btn btn-success">Save</button>


    </form>
    </div>
{% endblock %}
