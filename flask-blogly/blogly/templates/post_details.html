<!DOCTYPE html>
<html lang="en">
<head>
    <title>Post Details</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        h2 {
            font-weight: bold;
        }
        h3 {
            font-weight: normal;
            font-size: 16px;
        }
        h4 {
            font-style: italic;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <div class="d-flex align-items-center border p-4 shadow rounded">
            <!-- Profile Picture on the Left -->


            <!-- User Info on the Right -->
            <div>
                <h1> Post Detail Page</h1>
                <h2>{{ post.title}} </h2>
   <h3>{{post.content}}</h3>
                <h4>By {{user.first_name}} {{user.last_name}}</h4>
                <h4>Tags:
                {% for tag in post.tags %}
                    <span class="badge badge-primary">{{ tag.name }}</span>
                {% else %}
                    No tags
                {% endfor %}
            </h4>
                <div>
                    <a href="{{ url_for('user_details', user_id=user.id) }}" class="btn btn-outline-info mr-2">Cancel</a>
                    <a href="{{ url_for('edit_post', post_id=post.id) }}" class="btn btn-primary mr-2">Edit</a>
                    <form action="{{ url_for('delete_post', post_id=post.id) }}" method="post" style="display: inline;">
                        <button type="submit" class="btn btn-danger">Delete</button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Back to Users List Link -->
        <div class="mt-3">
            <a href="/" class="btn btn-outline-secondary">Back to Users List</a>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
