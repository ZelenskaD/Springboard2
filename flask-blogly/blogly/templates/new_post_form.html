{% extends 'base.html' %}

{% block title %}Add Post for {{ user.first_name }} {{ user.last_name }}{% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <form action="{{ url_for('add_post', user_id=user.id) }}" method="post" class="p-4 border rounded shadow" style="width: 350px; background-color: white;">
        <h1>Add Post for {{ user.first_name }} {{ user.last_name }}</h1>
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" name="title" id="title" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="content">Content</label>
            <textarea name="content" id="content" class="form-control" required rows="5"></textarea>
        </div>
<div class="form-group">
    <label>Tags:</label>
    {% for tag in tags %}
    <div class="form-check">
        <input class="form-check-input" type="checkbox" name="tags[]" value="{{ tag.id }}" id="tag_{{ tag.id }}">
        <label class="form-check-label" for="tag_{{ tag.id }}">
            {{ tag.name }}
        </label>
    </div>
    {% endfor %}
</div>
<a href="{{ url_for('user_details', user_id=user.id) }}" class="btn btn-info">Cancel</a>

        <button type="submit" class="btn btn-success">Add</button>

    </form>
</div>
{% endblock %}
