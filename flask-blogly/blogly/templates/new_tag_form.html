{% extends 'base.html' %}

{% block title %}Add Tag {% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <form action="{{ url_for('create_tag') }}" method="post" class="p-4 border rounded shadow" style="width: 350px; background-color: white;">
        <h1>Create a tag </h1>
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" name="name" id="name" class="form-control" placeholder="Enter a name fo the tag">
        </div>

<div class="form-group">
    <label>Tags:</label>
    {% for tag in tags %}
    <div class="form-check">
        <input class="form-check-input" type="checkbox" name="tags[]" value="{{tag.name}}" id="tag_{{ tag.id }}">
        <label class="form-check-label" for="tag_{{ tag.id }}">
            {{ tag.name }}
        </label>
    </div>
    {% endfor %}
</div>
        <a href="/tags" class="btn btn-outline-primary">Cancel</a>
        <button type="submit" class="btn btn-success" > Add</button>

    </form>
</div>
{% endblock %}
