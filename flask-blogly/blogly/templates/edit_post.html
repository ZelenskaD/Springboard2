<!DOCTYPE html>
<html lang="en">
<head>
    <title>Edit Post</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>Edit Post</h1>
        <form action="{{ url_for('edit_post', post_id=post.id) }}" method="post">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" class="form-control" id="title" name="title" value="{{ post.title }}" required>
            </div>
            <div class="form-group">
                <label for="content">Content</label>
                <textarea class="form-control" id="content" name="content" rows="5" required>{{ post.content }}</textarea>
            </div>
           <div class="form-group">
    <label>Tags:</label>
    {% for tag in all_tags %}  <!-- Assuming all_tags is passed from the Flask route and contains all available tags -->
    <div class="form-check">
        <input class="form-check-input" type="checkbox" name="tags[]" value="{{ tag.id }}" id="tag_{{ tag.id }}"
               {% if tag in post.tags %} checked {% endif %}>
        <label class="form-check-label" for="tag_{{ tag.id }}">
            {{ tag.name }}
        </label>
    </div>
    {% endfor %}
</div>
            <a href="{{ url_for('user_details', user_id=user.id) }}" class="btn btn-outline-info mr-2">Cancel</a>
            <button type="submit" class="btn btn-success">Edit</button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
