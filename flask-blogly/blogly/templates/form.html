<!-- templates/new_user_form.html -->
{% extends 'base.html' %}

{% block title %}Create New User{% endblock %}
âˆš
{% block content %}

    <div class="d-flex justify-content-center align-items-center" style="min-height: 100vh;">
        <!-- The form is centered and styled as a bordered box -->

        <form action="/users/new" method="post" class="p-4 border rounded shadow" style="width: 350px; background-color: white;">
              <h1 class="text-center">Create a New User</h1>
            <div class="form-group">
                <label for="first_name">First Name:</label>
                <input type="text" name="first_name" id="first_name" class="form-control" placeholder="First Name" required>
            </div>
            <div class="form-group">
                <label for="last_name">Last Name:</label>
                <input type="text" name="last_name" id="last_name" class="form-control" placeholder="Last Name" required>
            </div>
            <div class="form-group">
                <label for="image_url">Image URL:</label>
                <input type="text" name="image_url" id="image_url" class="form-control" placeholder="Image URL (optional)">
            </div>
            <!-- Container for both buttons, using flexbox for alignment -->
            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-success">Add</button>
                <a href="/" class="btn btn-outline-info">Back to User List</a>
            </div>
        </form>
    </div>
{% endblock %}
