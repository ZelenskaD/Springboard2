<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Blades In The Dark{% endblock %}</title>
  <link href="{{ url_for('static', filename='app.css') }}" rel="stylesheet">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
  <a class="navbar-brand" href="#">
    <img src="{{ url_for('static', filename='dragon.jpg') }}" width="30" height="30" class="d-inline-block align-top" alt="Blades in the Dark Logo">
    Blades In The Dark
  </a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="{{ url_for('homepage') }}">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{{ url_for('show_user_own_profile') }}">My Profile</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{{ url_for('show_characters') }}">Characters</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Campaigns</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Rules</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Maps</a>
      </li>
    </ul>

    <form class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
  </div>
  <ul class="navbar-nav ml-auto">
    {% if session ['user_id']%}
    <li class="nav-item">
      <a class="nav-link" href="{{ url_for('logout_user') }}" style="color: #ff5733;">Logout</a>
    </li>
    {%else%}
    <li class="nav-item">
      <a class="nav-link" href="{{ url_for('login_user') }}" style="color: #ff5733;">Login</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="{{ url_for('show_sign_in_form') }}" style="color: #33c1ff;">Sign In</a>
    </li>
    {%endif%}
  </ul>
</nav>

<div class="container" style="margin-top: 60px;">
  {% block content %}
  {% endblock %}
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
