<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="app.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Abel&family=Reddit+Mono:wght@200..900&display=swap"
      rel="stylesheet"
    />
    <title>Jeopardy</title>
    <link
      href="https://fonts.googleapis.com/css?family=Copse&display=swap"
      rel="stylesheet"
    />
  </head>
  <body id="body">
    <h1 class="display-4 text-center text-white">Jeopardy!</h1>
    <div class="container-fluid">
      <div class="row justify-content-center">
        <div class="col-auto">
          <button type="button" id="start" class="btn btn-primary btn-lg">
            Start!
          </button>
        </div>
      </div>
    </div>

    <div class="fixed-bottom d-flex justify-content-center pb-3">
      <button type="button" class="btn btn-primary mb-3 btn-lg" id="restart">
        Restart!
      </button>
    </div>

    <div class="row">
      <div
        class="col-12 d-flex justify-content-center align-items-center"
        style="height: 15vh"
      >
        <div
          id="spinner"
          class="spinner-border text-primary"
          style="width: 3rem; height: 3rem"
          role="status"
        >
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
    </div>

    <div class="table-responsive">
      <div id="board" class="row">
        <div class="col-6 table-fixed-size"></div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/jquery"></script>
    <script src="https://unpkg.com/axios/dist/axios.js"></script>
    <script src="https://unpkg.com/lodash"></script>
    <script src="app.js"></script>
  </body>
</html>
