<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="app.css" />
    <title>Jeopardy</title>
  </head>
  <body id="body">
    <h1 class="display-4 text-center text-white">Jeopardy!</h1>
    <div class="container-fluid">
      <div class="row justify-content-center ">
        <div class="d-grid gap-2 col-auto d-flex">
          <button type="button" id="start" class="btn btn-primary btn-lg">Start!</button>
          <button type="button" id="restart" class="btn btn-primary btn-lg disabled">Restart!</button>
        </div>
      </div>
    </div>

    <table class="jeopardy-board p-3 m-2" id="board">
      <div class="row">
      
          <tr >
            <th>Category 1</th>
            <th>Category 2</th>
            <th>Category 3</th>
            <th>Category 4</th>
            <th>Category 5</th>
            <th>Category 6</th>
          </tr>
          <tr>
            <td>$200</td>
            <td>$200</td>
            <td>$200</td>
            <td>$200</td>
            <td>$200</td>
            <td>$200</td>
          </tr>
          <tr>
            <td>$400</td>
            <td>$400</td>
            <td>$400</td>
            <td>$400</td>
            <td>$400</td>
            <td>$400</td>
          </tr>
          <tr>
            <td>$600</td>
            <td>$600</td>
            <td>$600</td>
            <td>$600</td>
            <td>$600</td>
            <td>$600</td>
          </tr>
          <tr>
            <td>$800</td>
            <td>$800</td>
            <td>$800</td>
            <td>$800</td>
            <td>$800</td>
            <td>$800</td>
          </tr>
          <tr>
            <td>$1000</td>
            <td>$1000</td>
            <td>$1000</td>
            <td>$1000</td>
            <td>$1000</td>
            <td>$1000</td>
          </tr>
        </div>
      </div>
      <!-- Repeat rows for more point values -->
    </table>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script src="app.js"></script>
  </body>
</html>
