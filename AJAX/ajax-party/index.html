<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Giphy Party!</title>
  </head>

  <body class="bg-dark">
    <h1 class="display-4 text-center text-light mt-4 mb-4">GIPHY PARTY</h1>

    <div class="container-fluid text-light justify-content-center">
      <div class="row justify-content-center">
        <div class="col-6">
          <form class="form-inline d-flex mb-4" id="searchForm">
            <input
              type="text"
              class="mb-2 mr-md-2 rounded"
              id="search"
              placeholder=" Enter a search item"
            />
            <button
              class="btn btn-secondary shadow mb-2 mr-md-2 rounded"
              id="searchBtn"
              type="submit"
            >
              Search Giphy!
            </button>
            <button
              type="button"
              class="btn btn-danger shadow mr-md-2 mb-2"
              id="remove"
            >
              Remove Images
            </button>
          </form>
        </div>
      </div>
      <div class="row" id="gifContainer">
        <!-- GIFs will be displayed here -->
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
